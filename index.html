<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.js" /></script>
<script src="js/blur.min.js" /></script>
<script>
$("#slideshow > div:gt(0)").hide();
setInterval(function() { 
  $('#slideshow > div:first')
    .fadeOut(1000)
    .next()
    .fadeIn(1000)
    .end()
    .appendTo('#slideshow');
},  3000);
 $('#slideshow').foggy(); 
</script>
<title>The Leighton T</title>
<link rel="stylesheet" type="text/css" href="style/global.css" />
<link rel="stylesheet" type="text/css" href="fonts.css" />
</head>
<body>
<div id="slideshow">
	<div><img src="images/image.jpeg"></div>
	<div><img src="images/image2.jpg"></div>
	<div><img src="images/image3.jpg"></div>
	<div><img src="images/image4.jpg"></div>
	<div><img src="images/image5.jpg"></div>
	<div><img src="images/image6.jpg"></div>
	<div><img src="images/image7.jpeg"></div>
	<div><img src="images/image8.jpg"></div>
	<div><img src="images/image9.jpg"></div>
	<div><img src="images/image10.jpg"></div>
</div>
<div id="content">
	<h1>
		The Leighton T
	</h1>
	<h2>
		Can life simply be more majestical?
	</h2>
</div>
<audio autoplay> 
	<source src="http://chillstep.info:1984/listen.ogg?1383516212140" type="audio/ogg">
</audio>
</body>
</html>
